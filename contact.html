<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css".css">
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <h1>Aaron Thames</h1>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact-section">
        <h2>Contact Me</h2>
        <form class="contact-form" action="thankyou.html" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br />
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="6" required></textarea>
          <br />
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <a href="vimeo.com"
        ><img
          src="assets/footer-social-media-logos/vimeo-icon-logo-png-transparent.png"
          alt=""
          srcset="" /></a
      ><a href="linkedin.com"
        ><img
          src="assets/footer-social-media-logos/linkedin-logo-linkedin-logo-transparent-linkedin-icon-transparent-free-free-png.png"
          alt=""
          srcset="" /></a
      ><a href="instagram.com"
        ><img
          src="assets/footer-social-media-logos/instagram.png"
          alt=""
          srcset=""
      /></a>
    </footer>
  </body>
</html>
